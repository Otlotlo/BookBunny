<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit | BookBunny</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/slytherin-bunny.jpg" alt="BookBunny Logo">
            <h1>Book<span class="bunny">Bunny</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse</a></li>
                <li><a href="playlists.html">Playlists</a></li>
                <li><a href="submit.html" class="active">Submit</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Share Your Book+Playlist Pairing</h2>
            <form id="submission-form">
                <div class="form-group">
                    <label for="book-title">Book Title*</label>
                    <input type="text" id="book-title" name="book-title" required placeholder="The Secret History">
                </div>
                
                <div class="form-group">
                    <label for="author">Author*</label>
                    <input type="text" id="author" name="author" required placeholder="Donna Tartt">
                </div>
                
                <div class="form-group">
                    <label for="genre">Genre*</label>
                    <select id="genre" name="genre" required>
                        <option value="">Select a genre</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="gothic">Gothic</option>
                        <option value="mystery">Mystery</option>
                        <option value="literary">Literary</option>
                        <option value="sci-fi">Science Fiction</option>
                        <option value="thriller">Thriller</option>
                        <option value="romance">Romance</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="playlist-link">Playlist Link (Spotify/YouTube)*</label>
                    <input type="url" id="playlist-link" name="playlist-link" required placeholder="https://open.spotify.com/playlist/...">
                </div>
                
                <div class="form-group">
                    <label for="why">Why does this pairing work?*</label>
                    <textarea id="why" name="why" rows="4" required placeholder="Describe how the music complements the book's mood..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email (optional)</label>
                    <input type="email" id="email" name="email" placeholder="booklover@example.com">
                </div>
                
                <button type="submit" class="btn">Hop to It! Submit Pairing</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BookBunny. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://spotify.com/playlist/123" class="social-link" data-platform="spotify"href="#"><i class="fab fa-spotify"></i></a> 
            </a>
            <a href="https://music.apple.com/playlist/123" class="social-link" data-platform="apple-music"href="#"><i class="fab fa-apple"></i></a>
            </a>
            <a href="https://youtube.com/playlist/123" class="social-link" data-platform="youtube"href="#"><i class="fab fa-youtube"></i></a>
            </a>
        </div>
    </footer>
    <div class="popup-overlay" id="submitPopup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup('submitPopup')">&times;</span>
            <h3>Submission Sent!</h3>
            <p>Your book-playlist pairing has been received by our magical bunnies.</p>
            <button class="btn" onclick="closePopup('submitPopup')">Hopping Good!</button>
        </div>
    </div>

    <script>
        document.getElementById('submission-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('submitPopup').classList.add('active');
            this.reset(); // Optional: clears the form after submission
        });

        function closePopup(id) {
          document.getElementById(id).classList.remove('active');
        }
        document.querySelector('.popup-overlay').addEventListener('click', function(e) {
        if (e.target === this) {
            closePopup(this.id);
        }
    });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
