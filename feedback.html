<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | BookBunny</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/slytherin-bunny.jpg" alt="BookBunny Logo">
            <h1>Book<span class="bunny">Bunny</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse</a></li>
                <li><a href="playlists.html">Playlists</a></li>
                <li><a href="submit.html">Submit</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Send a Carrier Bunny</h2>
            <p>We'd love to hear your thoughts about BookBunny!</p>
            
            <form id="feedback-form">
                <div class="form-group">
                    <label for="name">Your Name*</label>
                    <input type="text" id="name" name="name" required placeholder="Luna Lovegood">
                </div>
                
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required placeholder="luna@hogwarts.edu">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Feature request">
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message*</label>
                    <textarea id="message" name="message" rows="5" required placeholder="What carrots can we dangle to make BookBunny better?"></textarea>
                </div>
                
                <div class="form-group">
                    <label>How did you find us?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="discovery" value="friend"> Friend's recommendation</label>
                        <label><input type="radio" name="discovery" value="search"> Search engine</label>
                        <label><input type="radio" name="discovery" value="social"> Social media</label>
                    </div>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BookBunny. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://spotify.com/playlist/123" class="social-link" data-platform="spotify"href="#"><i class="fab fa-spotify"></i></a> 
            </a>
            <a href="https://music.apple.com/playlist/123" class="social-link" data-platform="apple-music"href="#"><i class="fab fa-apple"></i></a>
            </a>
            <a href="https://youtube.com/playlist/123" class="social-link" data-platform="youtube"href="#"><i class="fab fa-youtube"></i></a>
            </a>
    </div>
    </footer>
    <div class="popup-overlay" id="feedbackPopup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup('feedbackPopup')">&times;</span>
            <h3>Message Delivered!</h3>
            <p>Your feedback has been whisked away by our carrier bunnies.</p>
            <button class="btn" onclick="closePopup('feedbackPopup')">Onward!</button>
        </div>
    </div>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('feedbackPopup').classList.add('active');
            this.reset(); // Optional: clears the form after submission
        });

        function closePopup(id) {
            document.getElementById(id).classList.remove('active');
        }
        document.querySelector('.popup-overlay').addEventListener('click', function(e) {
        if (e.target === this) {
            closePopup(this.id);
        }
    });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
